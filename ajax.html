<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX alkalmazás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container, .data-container {
            margin-bottom: 20px;
        }
        .data-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AJAX CRUD alkalmazás</h1>

    <div class="form-container">
        <h2>Adatok hozzáadása</h2>
        <form id="createForm">
            <label for="name">Név:</label>
            <input type="text" id="name" required maxlength="30" /><br><br>
            <label for="height">Magasság:</label>
            <input type="number" id="height" required /><br><br>
            <label for="weight">Súly:</label>
            <input type="number" id="weight" required /><br><br>
            <label for="code">Code (pl. BBBBBBefg456):</label>
            <input type="text" id="code" required /><br><br>
            <button type="submit">Mentés</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Adatok módosítása</h2>
        <form id="updateForm">
            <label for="updateId">ID:</label>
            <input type="number" id="updateId" required /><br><br>
            <label for="updateName">Új név:</label>
            <input type="text" id="updateName" required maxlength="30" /><br><br>
            <label for="updateHeight">Új magasság:</label>
            <input type="number" id="updateHeight" required /><br><br>
            <label for="updateWeight">Új súly:</label>
            <input type="number" id="updateWeight" required /><br><br>
            <label for="updateCode">Code (pl. BBBBBBefg456):</label>
            <input type="text" id="updateCode" required /><br><br>
            <button type="submit">Módosítás</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Adatok törlése</h2>
        <form id="deleteForm">
            <label for="deleteId">ID:</label>
            <input type="number" id="deleteId" required /><br><br>
            <label for="deleteCode">Code (pl. BBBBBBefg456):</label>
            <input type="text" id="deleteCode" required /><br><br>
            <button type="submit">Törlés</button>
        </form>
    </div>

    <div class="data-container">
        <h2>Adatok megjelenítése</h2>
        <button id="loadDataButton">Adatok betöltése</button>
        <div id="dataOutput"></div>
    </div>

    <script src="ajax.js"></script>
</body>
</html>
