<!DOCTYPE html>
<html>
<head>
    <title>Table to Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import "style.css";   
    </style>
</head>
<body>
    <table id="dataTable">
        <tbody>
            <!-- Table rows will be generated dynamically -->
        </tbody>
    </table>
    <canvas id="lineChart" width="400" height="200"></canvas>

    <script>
        // Generate a 5x5 table with random numbers from 1-100
        const table = document.getElementById('dataTable');
        for (let i = 0; i < 5; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement('td');
                cell.textContent = Math.floor(Math.random() * 100) + 1;
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        // Initialize Chart.js
        const ctx = document.getElementById('lineChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1', '2', '3', '4', '5'], // X-axis labels
                datasets: [{
                    label: 'Selected Row Data',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Add click event to table rows
        table.addEventListener('click', (event) => {
            const row = event.target.parentNode;
            if (row.tagName === 'TR') {
                const rowData = Array.from(row.children).map(cell => Number(cell.textContent));
                chart.data.datasets[0].data = rowData;
                chart.update();
            }
        });
    </script>
</body>
</html>
